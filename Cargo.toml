[package]
name = "gemor-kernel"
version = "0.1.0"
authors = ["Jakub Lecki <jakub.lecki@3mdeb.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

# the profile used for `cargo build`
[profile.dev]
panic = "abort" # disable stack unwinding on panic

# the profile used for `cargo build --release`
[profile.release]
panic = "abort" # disable stack unwinding on panic
